<html>
  <head>
    <title>Codesteroids</title>

    <script src="vendor/keymaster.js"></script>
    <script src="vendor/underscore.js"></script>

    <script src="lib/ai/orbiter.js"></script>
    <script src="lib/ai/sentinal.js"></script>
    <script src="lib/ai/sessile.js"></script>
    <script src="lib/ai/wanderer.js"></script>

    <script src="lib/utils.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/guidance.js"></script>
    <script src="lib/vector.js"></script>

    <script src="lib/enemies/char.js"></script>
    <script src="lib/enemies/projectileChar.js"></script>
    <script src="lib/enemies/rotChar.js"></script>
    <script src="lib/enemies/vacuumChar.js"></script>

    <script src="lib/hero/bullet.js"></script>
    <script src="lib/hero/deathParticle.js"></script>
    <script src="lib/hero/explosive.js"></script>
    <script src="lib/hero/guidedBullet.js"></script>
    <script src="lib/hero/ship.js"></script>
    <script src="lib/hero/powerUp.js"></script>

    <script src="lib/settings/bullet.js"></script>
    <script src="lib/settings/char.js"></script>
    <script src="lib/settings/game.js"></script>
    <script src="lib/settings/ship.js"></script>

    <style>
    * {
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
    body {
      background: gray;
    }
    </style>
  </head>
  <body>
    <canvas id="game-canvas" onclick="startGame()"></canvas>

    <script charset="utf-8">
      var canvas = document.getElementById('game-canvas')
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;

      var ctx  = canvas.getContext("2d");
      var game = new Asteroids.Game();
      game.paused = true;
      var view = new Asteroids.GameView(
        game,
        ctx,
        window.innerWidth,
        window.innerHeight
      );
      view.run();

      function startGame () {
        view.start();
      }
    </script>
  </body>
</html>
