<html>
  <head>
    <title>Asteroids!</title>

    <script src="lib/keymaster.js"></script>
    <script src="lib/underscore.js"></script>

    <script src="lib/utils.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/char.js"></script>
    <script src="lib/rotChar.js"></script>
    <script src="lib/projectileChar.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/explosive.js"></script>
    <script src="lib/vector.js"></script>
    <script src="lib/settings.js"></script>
    <style>
      #game-canvas {
        border: 10px solid black;
      }
      </style>

  </head>
  <body>
    <canvas id="game-canvas"></canvas>

    <script charset="utf-8">
      var canvas = document.getElementById('game-canvas')
      canvas.width  = 800;
      canvas.height = 600;

      var ctx  = canvas.getContext("2d");
      var game = new Asteroids.Game();
      var view = new Asteroids.GameView(game, ctx);

      view.start();
    </script>
  </body>
</html>
